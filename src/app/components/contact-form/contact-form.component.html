<div class="card m-2">
    <div class="card-body">
        <h6 class="card-title">Lista de contatos</h6>
        <table class="table">
            <thead>
                <th>Tipo</th>
                <th>Contato</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts">
                    <td>{{contact.type}}</td>
                    <td>{{contact.text}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-danger" (click)="delete(contact.id)">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-group" *ngIf="!showForm">
            <button type="button" class="btn btn-link" (click)="newContact()">Novo contato</button>
        </div>
        <div class="form-group" *ngIf="showForm">
            <div class="mb-3">
                <label for="type" class="form-label">Tipo</label>
                <input type="number" class="form-control" id="type" placeholder="" [(ngModel)]="type">
            </div>
            <div class="mb-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" class="form-control" id="contato" placeholder="" [(ngModel)]="text">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success mb-3" (click)="save()">Incluir</button>
                <button type="submit" class="btn btn-danger mb-3" (click)="cancel()">Cancelar</button>
            </div>
        </div>
</div>
